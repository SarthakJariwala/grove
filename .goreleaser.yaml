version: 2

project_name: grove

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/grove/
    binary: grove
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"

homebrew_casks:
  - repository:
      owner: SarthakJariwala
      name: homebrew-grove
    homepage: https://github.com/SarthakJariwala/grove
    description: Scale agents, not stress. Calm terminal energy for chaotic agent workflows.
    url:
      verified: github.com/SarthakJariwala/grove
    binaries:
      - grove
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/grove"]
          end

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
